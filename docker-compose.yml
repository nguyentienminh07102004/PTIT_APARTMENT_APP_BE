services:
    postgres:
        image: postgres:17.3
        container_name: buildingmanager_postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: 123
            POSTGRES_USER: postgres
            POSTGRES_DB: BuildingManager
        ports:
            - "5433:5432"
    redis:
        image: redis:latest
        container_name: buildingmanager_redis
        restart: always
        ports:
            - "6379:6379"
    mongodb:
        image: mongodb/mongodb-community-server:7.0.2-ubuntu2204
        container_name: buildingmanager_mongodb
        restart: always
        ports:
            - "27018:27017"
    backend:
        image: nguyentienminh0710/buildingmanager:0.0.5
        container_name: buildingmanager_be
        restart: always
        env_file: ".env"
        environment:
            postgres_host: postgres
            postgres_port: 5432
            redis_port: 6379
            redis_host: buildingmanager_redis
        ports:
            - "8080:8080"