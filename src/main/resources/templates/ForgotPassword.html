<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - Smart Condo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .logo {
            width: 150px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .code-box {
            background-color: #007bff;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/9c/fb/ad/9cfbadba-9f4a-2407-7a35-459cd46f231a/AppIcon-0-0-1x_U007emarketing-0-5-0-0-85-220.png/1200x600wa.png" alt="Smart Condo Logo" class="logo">
    <h2>Password Reset Request</h2>
    <p>Hello,</p>
    <p>We received a request to reset your password. If you did not request this, please ignore this email.</p>
    <p>Your verification code is:</p>
    <div class="code-box" th:text="${code}"></div>
    <p class="footer">If you experience any issues, please contact <a href="mailto:nguyentienminhntm07102004@gmail.com">nguyentienminhntm07102004@gmail.com</a></p>
</div>
</body>
</html>
